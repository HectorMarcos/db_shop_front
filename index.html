<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD FRONTEND</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<nav class="navbar">
				<h2>CRUD: API REST - db_shop</h2>
				<button type="button" id="btnAdd" class="btn btn-success">Agregar Customer</button>
			</nav>
			<div class="modal" id="modalAdd">
				<div class="form-content">
					<div class="btn-close-form" onclick="closeModalAdd()">X</div>
					<div class="form-body">
						<form id="formAdd">
							<div class="control">
								<label>Nombre: </label>
								<input type="text" name="name" />
							</div>
							<div class="control">
								<label>Apellido: </label>
								<input type="text" name="surname" />
							</div>
							<div class="control">
								<label>Fecha de nacimiento: </label>
								<input type="text" name="birthdate" />
							</div>
							<div class="control">
								<label>Telefono: </label>
								<input type="text" name="phone" />
							</div>
							<div class="control">
								<label>Pais: </label>
								<input type="text" name="country" />
							</div>
							<div class="control">
								<label>Ciudad: </label>
								<input type="text" name="city" />
							</div>
							<div class="control">
								<label>Direccion: </label>
								<input type="text" name="direction" />
							</div>
							<div class="control">
								<label>Codigo Postal: </label>
								<input type="text" name="postCode" />
							</div>
						</form>
					</div>
					<div class="form-footer">
						<button type="button" class="btn btn-danger" onclick="closeModalAdd()">Cancelar</button>
						<button type="button" class="btn btn-success" onclick="addCustomer()">Guardar</button>
					</div>
					<span id="msgFormAdd" class="msg-error"></span>
				</div>
			</div>

			<div class="modal" id="modalEdit">
				<div class="form-content">
					<div class="btn-close-form" onclick="closeModalEdit()">X</div>
					<div class="form-body">
						<form id="formEdit">
							<div class="control">
								<label>ID: </label>
								<input type="text" id="id" />
							</div>
							<div class="control">
								<label>Nombre: </label>
								<input type="text" id="name" />
							</div>
							<div class="control">
								<label>Apellido: </label>
								<input type="text" id="surname" />
							</div>
							<div class="control">
								<label>Fecha de nacimiento: </label>
								<input type="text" id="birthdate" />
							</div>
							<div class="control">
								<label>Telefono: </label>
								<input type="text" id="phone" />
							</div>
							<div class="control">
								<label>Pais: </label>
								<input type="text" id="country" />
							</div>
							<div class="control">
								<label>Ciudad: </label>
								<input type="text" id="city" />
							</div>
							<div class="control">
								<label>Direccion: </label>
								<input type="text" id="direction" />
							</div>
							<div class="control">
								<label>Codigo Postal: </label>
								<input type="text" id="postCode" />
							</div>
						</form>
					</div>
					<div class="form-footer">
						<button type="button" onclick="closeModalEdit()">Cancelar</button>
						<button type="button" onclick="updateProduct()">Guardar cambios</button>
					</div>
					<span id="msgFormEdit" class="msg-error"></span>
				</div>
			</div>

			<div class="modal" id="modalConfirm">
				<div class="form-content">
					<div class="btn-close-form" onclick="closeModalConfirm()">X</div>
					<div class="form-body">
						<h3>Eliminar</h3>
						<p>¿Estas seguro de eliminar el producto?</p>
					</div>
					<div class="form-footer">
						<button type="button" class="btn btn-danger" onclick="confirmDelete(false)">No</button>
						<button type="button" class="btn btn-success" onclick="confirmDelete(true)">Si</button>
					</div>
				</div>
			</div>

			<div class="alert" id="alert">Algo sucedió..</div>

			<div id="customerList" class="products-list"></div>

			<script src="app.js"></script>
		</div>
	</body>
</html>
